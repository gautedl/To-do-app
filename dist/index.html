    <div class="modal" id="modal">
      <div class="modal-dialog">
        <header class="modal-header">
          <p>New Task</p>
          <button class="close-modal" aria-label="close modal" data-close>
            X
          </button>
        </header>
        <section class="modal-content">
          <form class="task-form">
            <div class="left-side">
              <input
                class="inputs"
                placeholder="Task name"
                type="text"
                id="title"
                name="title"
                required
              />
              <textarea
                type="text"
                placeholder="Description"
                id="description"
                name="description"
                cols="30"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="right-side">
              <div class="form-div">
                <label for="duedate">Due Date</label>
                <input type="date" class="inputs" name="duedate" id="duedate" />
              </div>
              <div class="form-div">
                <label for="taskpriority">Priority</label>
                <select name="taskpriority" id="taskpriority">
                  <option class="lowPri" value="low">Low</option>
                  <option value="medium" class="mediumPri">Medium</option>
                  <option value="High" class="highPri">High</option>
                </select>
              </div>
              <div class="form-div">
                <label for="pick-project">Project</label>
                <select name="picki-project" id="pick-project">
                  <option value="home">Home</option>
                </select>
              </div>
            </div>
            <div class="submit-btn">
              <button class="submit-task" type="submit">Submit</button>
            </div>
          </form>
        </section>
      </div>
    </div>

    <div class="modal project-modal" id="modal">

          </button>

          <form class="modal-form">
            <div class="project-inputs">
              <input
                type="text"
                placeholder="Project name"
                id="projectname"
                name="projectname"
                required
              />
            </div>
            <div class="submit-btn">
              <button class="submit-project" type="submit">Submit</button>
            </div>
          </form>
        </section>
      </div>
